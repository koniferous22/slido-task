<!DOCTYPE html>
<html>
<head>
	<title>
		Slido Task
	</title>
</head>
<body>
	<ul id="case-list">
	</ul>
	
	<div id="content">
		
	</div>

	<form id="caseform" name="caseform" onsubmit="return submitCaseForm();">
		<label>
			Event title:
			<input id="input-title" type="text" required name="title" onblur="verifyInputNonEmpty('input-title')">
		</label>
		
		<label>
			Description:
			<textarea id="text-area-description" required form="caseform" onblur="verifyInputNonEmpty('text-area-description')"></textarea>
		</label>

		<label>
			Event Date:
			<input id="input-date" type="date" required name="date" onblur="verifyInputNonEmpty('input-date');">
		</label>

		<input type="submit" name="submit" value="Submit Event">
	</form>
	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
